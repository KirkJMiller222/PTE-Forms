<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PTE Forms</title>
    <!-- MASTER CSS -->
    <link rel="stylesheet" href="{% static 'PTE_Forms/css/master.css'%}">
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
    <a class='navbar-brand' href="{% url 'home' %}"><img src="https://marketexclusive.com/wp-content/uploads/2017/02/PolarityTE-Logo.png" height='50'></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="{% url 'lots:all' %}">Lots</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Forms
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Gram Stain</a></li>
              <li><a class="dropdown-item" href="#">Processing Room</a></li>
              <li><a class="dropdown-item" href="#">Harvest Skin Quality Score</a></li>
            </ul>
          </li>
          <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
        {% else %}
            <a class="nav-link active" aria-current="page" href="{% url 'lots:all' %}">Lots</a>
            <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
            <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
    <div class="container mycontent">
      {% block content %}
      {% endblock %}
    </div>

  </body>
  <script type="text/javascript" src="{% static 'PTE_Forms/js/master.js' %}">

  </script>
</html>
