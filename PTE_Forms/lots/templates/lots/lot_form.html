{% extends 'lots/lots_base.html' %}
{% load bootstrap5 %}

{% block lot_content %}
<h4>Create a new Lot</h4>

<form  action="{% url 'lots:create'%}" method="post" id='lotForm'>
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock %}
